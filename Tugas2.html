		<h1>Phytagorean Theorem</h1>
		<h2>A geometric harmony</h2>
		<p>The <strong><emphasized>Phytagorean Theorem</strong></emphesized> is a in geometry. Mathematically, it can be expressed as:</p>
		<p><strong>c<sub>2</sub> = a<sub> 2</sub> + b <sub>2</sub></strong></p>
		<p>Here, <strong>c</strong>represent the length of the hypotenuse, while ,strong>a</strong> and <strong>b</strong> are the length of the other two sides</p>
